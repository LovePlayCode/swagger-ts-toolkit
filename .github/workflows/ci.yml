name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# æ·»åŠ æƒé™é…ç½®
permissions:
  contents: write  # å…è®¸åˆ›å»º tag å’Œ release
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Check build artifacts
        run: |
          test -f dist/index.js
          test -f dist/index.d.ts
          test -f dist/cli.js

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    # æ˜¾å¼è®¾ç½®æƒé™
    permissions:
      contents: write  # åˆ›å»º tag å’Œ release
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # ä½¿ç”¨ GITHUB_TOKENï¼Œç°åœ¨æœ‰è¶³å¤Ÿçš„æƒé™
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Check if version changed
        id: version_check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          # æ£€æŸ¥å½“å‰ç‰ˆæœ¬æ˜¯å¦å·²ç»å‘å¸ƒ
          if npm view swagger-ts-toolkit@$CURRENT_VERSION version 2>/dev/null; then
            echo "version_exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸  ç‰ˆæœ¬ $CURRENT_VERSION å·²å­˜åœ¨äº npm"
          else
            echo "version_exists=false" >> $GITHUB_OUTPUT
            echo "âœ… ç‰ˆæœ¬ $CURRENT_VERSION æœªå‘å¸ƒï¼Œå‡†å¤‡å‘å¸ƒ"
          fi

      - name: Publish to npm
        if: steps.version_check.outputs.version_exists == 'false'
        run: |
          echo "ğŸ“¦ å‘å¸ƒç‰ˆæœ¬: ${{ steps.version_check.outputs.current_version }}"
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git Tag
        if: steps.version_check.outputs.version_exists == 'false'
        run: |
          VERSION=${{ steps.version_check.outputs.current_version }}
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

      - name: Create GitHub Release
        if: steps.version_check.outputs.version_exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version_check.outputs.current_version }}
          release_name: Release v${{ steps.version_check.outputs.current_version }}
          body: |
            ğŸš€ è‡ªåŠ¨å‘å¸ƒç‰ˆæœ¬ v${{ steps.version_check.outputs.current_version }}
            
            æŸ¥çœ‹å®Œæ•´æ›´æ–°æ—¥å¿—: [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
          draft: false
          prerelease: false

      - name: Skip publish
        if: steps.version_check.outputs.version_exists == 'true'
        run: |
          echo "â­ï¸  è·³è¿‡å‘å¸ƒ: ç‰ˆæœ¬ ${{ steps.version_check.outputs.current_version }} å·²å­˜åœ¨"
